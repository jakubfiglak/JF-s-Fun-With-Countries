<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jakub Figlak's Fun With Countries</title>
  <script src="https://kit.fontawesome.com/40036eafc0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <header class="welcome" id="welcome">
      <div class="top">
        <div class="logo">
          <img src="./assets/chimp-32_pink.png" alt="Monkey logo">
        </div>
        <div class="hamburger">
          <i class="fas fa-bars show"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <aside class="nav">
        <nav>
          <ul>
            <li><a href="#welcome">Home</a></li>
            <li><a href="#country-search">Search info</a></li>
            <li><a href="#capital-quiz">Capital quiz</a></li>
            <li><a href="#flag-quiz">Flag quiz</a></li>
          </ul>
        </nav>
      </aside>
      <p>Welcome to...</p>
      <div class="hero">
        <img src="./assets/globe-1339833_200.png" alt="Planet Earth image">
      </div>
      <h1>Jakub Figlak's Fun With Countries</h1>
      <button class="startBtn">Get started!</button>
    </header>
    <main>
      <section class="country-search" id="country-search">
        <form class="search-form">
          <h3>Search for a country you're curious about...</h3>
          <div class="input-field">
            <label for="search">Country</label>
            <input type="text" class="search" id="search">
          </div>
        </form>
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
  </div>
  </section>
  <section class="capital-quiz" id="capital-quiz">
    <div class="create">
      <h3>Test your knowledge about capital cities!</h3>
      <button class="createBtn">Generate test!</button>
    </div>
    <div id="capital-quiz-container"></div>
    <button class="checkBtn">Check your answers!</button>
    <div id="result-container"></div>
  </section>
  <section class="flag-quiz" id="flag-quiz">
    <div class="create">
      <h3>Test your knowledge about flags!</h3>
      <button class="createBtn">Generate test!</button>
    </div>
  </section>
  </main>
  </div>
</body>

</html>
