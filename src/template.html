<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jakub Figlak's Fun With Countries</title>
  <script src="https://kit.fontawesome.com/40036eafc0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <header class="welcome">
      <div class="top">
        <div class="logo">
          <img src="./assets/chimp-32_pink.png" alt="Monkey logo">
        </div>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
      </div>
      <p>Welcome to...</p>
      <div class="hero">
        <img src="./assets/globe-1339833_200.png" alt="Planet Earth image">
      </div>
      <h1>Jakub Figlak's Fun With Countries</h1>
      <button class="btn">Get started!</button>
    </header>
    <main>
      <section class="country-search">
        <form class="search-form">
          <h3>Search for a country you're curious about...</h3>
          <label for="search">Country</label>
          <input type="text" class="search" id="search">
        </form>
        <div class="country-card">
          <h2 class="country-name">Name</h2>
          <div class="flag">
            <img src="" alt="Country flag">
          </div>
          <ul class="country-facts">
            <li>Capital city: </li>
            <li>Region: </li>
            <li>Subregion: </li>
            <li>Area: </li>
            <li>Population: </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
