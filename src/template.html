<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jakub Figlak's Fun With Countries</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand text-white">JF's Fun With Countries</a>
      </nav>
      <hr>
    </header>
    <main>
      <section class="country-search container">
        <form>
          <div class="form-group">
            <label for="country">Choose a country...</label>
            <!-- <input class="form-control" type="text" id="country" placeholder="Country name"> -->
            <select name="country" id="country" class="form-control"></select>
            <!-- <button class="btn btn-primary mt-3" type="button" id="search">Search</button> -->
          </div>
        </form>
        <div id="card"></div>
        <hr>
      </section>
      <section class="capital-quiz container">
        <p>Test your knowledge about capital cities!</p>
        <button class="btn btn-primary" type="button">Generate test!</button>
        <div id="capital-quiz"></div>
        <button id="submit" class="btn btn-danger" type="submit">Check your answers</button>
        <div id="results"></div>
      </section>
    </main>
  </div>
</body>

</html>
